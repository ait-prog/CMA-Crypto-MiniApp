version: '3.8'

services:
  api:
    build: ./api
    command: uvicorn main:app --host 0.0.0.0 --port 8080 --reload
    environment:
      - CRYPTOPANIC_KEY=${CRYPTOPANIC_KEY:ecef6293b2242fb90b6e03175ecb5a4a2e3a3b01}
      - LLM4WEB3_URL=${LLM4WEB3_URL:-}
      - LLM4WEB3_TOKEN=${LLM4WEB3_TOKEN:-}
    ports:
      - "8080:8080"
    volumes:
      - ./api:/app
    restart: unless-stopped

  web:
    build: ./web
    environment:
      - VITE_API=http://localhost:8080
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app
      - /app/node_modules
    restart: unless-stopped
    depends_on:
      - api

  bot:
    build: ./bot
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - WEBAPP_URL=${WEBAPP_URL:-http://localhost:5173}
    restart: unless-stopped
    depends_on:
      - web

